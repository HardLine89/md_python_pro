{% load forum_member_tags %}
{% if profile.user.profile.avatar %}
<img class="avatar" width="100%" height="auto" src="{{ profile.user.profile.avatar.url }}" alt="{{ profile.user|forum_member_display_name }}" />
{% elif show_placeholder %}
<span class="avatar empty">
  <i class="far fa-user fa-4x" ></i>
</span>
{% endif %}
